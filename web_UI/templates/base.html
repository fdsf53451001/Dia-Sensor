    <body id="page-top" >

        {% block navigation %}

                <a class="navbar-brand" href="#page-top"><img src="{{ url_for('static', filename='images/icon.png') }}" width="200px" height="100px"></a>

                        {% else %}

                        <li class="nav-item"><a class="nav-link" href="/register">註冊</a></li>
                        {% endif %}

                </div>
            </div>

                </strong></h3></div></div>
                <div class="col-1 text-center"><br/><br/><img src="{{ url_for('static', filename='images/fb.png') }}" width="72px" height="50px"></div>
